<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Biblioteca CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Testando Biblioteca CSS</h1>

    <h2>Tabela</h2>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Descrição</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ana</td>
                <td>25</td>
                <td>Gosta de esportes e animais.</td>
            </tr>
            <tr>
                <td>Bruno</td>
                <td>30</td>
                <td>Bruno gosta de leitura.</td>
            </tr>
        </tbody>
    </table>

    <h2>Formulário</h2>
    <form>
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome"><br><br>

        <label for="comentario">Comentário:</label><br>
        <textarea id="comentario" name="comentario" rows="3" cols="30"></textarea><br><br>

        <label for="opcao">Opção:</label><br>
        <select id="opcao" name="opcao">
            <option>Opção 1</option>
            <option>Opção 2</option>
        </select><br><br>

        <button type="submit">Enviar</button>
    </form>

    <h2>Texto</h2>
    <p>
        Parágrafo testando o espaçamento entre linhas, a fonte aplicada
        e o alinhamento justificado definido na biblioteca CSS.
    </p>

</body>
</html>
